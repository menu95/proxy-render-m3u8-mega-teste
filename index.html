<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal 24hrs</title>
</head>
<body>
    <h1>Canal 24 Horas</h1>
    <iframe id="video" width="640" height="360" frameborder="0" src="https://mega.nz/embed/F7VWDKrZ#Z8IWA-ATHF-DGgCiorIgWtxez3JzjFJLOa-U9aDgiIc!9000s1a" allowfullscreen allow="autoplay" autoplay loop></iframe>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const iframe = document.getElementById('video');
            const src = iframe.src;
            iframe.src = '';
            iframe.src = src + '&autoplay=1';
        });
    </script>
</body>
</html>
